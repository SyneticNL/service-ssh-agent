dist: xenial

language: minimal

env:
  DOCKSAL_VERSION: develop

install:
  # Install Docksal to have a matching versions of Docker on the build host
  - curl -fsSL https://get.docksal.io | bash
  - fin version
  - fin sysinfo

script:
  - make
  - make start
  - make test

after_success:
  - make release

after_failure:
  - make logs
